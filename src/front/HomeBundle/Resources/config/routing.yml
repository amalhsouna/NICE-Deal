pannier:
  resource: "@frontHomeBundle/Resources/config/pannier.yml" 
  
#page acceuil
front_home_homepage:
    path:     /
    defaults: { _controller: frontHomeBundle:Home:index }
    requirements:
       _method: GET
       
#contact page
front_home_contact_page:
    path:     /contact
    defaults: { _controller: frontHomeBundle:Home:contact }

#detail products page
front_home_detail_products:
    path:     /detail/{id}/product
    defaults: { _controller: frontHomeBundle:Home:getDetailsProducts }
    
#liste products by category name
front_home_list_products_by_category:
    path:     /categories/{category}
    defaults: { _controller: frontHomeBundle:Home:getListProductByCategory }
    
#liste products by category name
front_home_list_products_by_city:
    path:     /deals_region
    defaults: { _controller: frontHomeBundle:Home:searchByCity }

#product with the lowest price
front_home_lowest_price_products:
    path:     /produits-moins-prix
    defaults: { _controller: frontHomeBundle:Home:lowestPriceProducts }

    

    

