back_utilisateur_homepage:
    path:     /espace-admin
    defaults: { _controller: backAdminBundle:User:index }
    
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"
    
fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile
    
fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register
    
fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting
    
fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

# liste user
fos_user_list_user:
    path:     /liste-utilisateur
    defaults: { _controller: backAdminBundle:User:getListUsers }
    requirements:
       _method: GET

# liste nbre of customer
fos_user_nbre_cusotmer:
    path:     /testtt
    defaults: { _controller: backAdminBundle:User:getNbrUsersConnect }
    requirements:
       _method: GET

