#Add products by admin
back_product_admin_add_products:
    path:     /espace-admin/ajouter-produits
    defaults: { _controller: backProductBundle:Products:postProducts }
    
#Update products by admin
back_product_admin_put_products:
    path:     /espace-admin/modifier-produits/{id}
    defaults: { _controller: backProductBundle:Products:putProducts }
    requirements:
       id: \d+
    
#list products by admin
back_product_admin_list_products:
    path:     /espace-admin/list-produits
    defaults: { _controller: backProductBundle:Products:getProducts }
    
#category routing    
#list of category
back_category_homepage:
    path:     /liste/category
    defaults: { _controller: backProductBundle:Category:getListCategory }
    requirements:
       _method: GET
    
#Add products by admin
back_category_admin_add_products:
    path:     /ajouter/category
    defaults: { _controller: backProductBundle:Category:postProducts }
    
#list products by admin
back_category_admin_add_products:
    path:     /espace-admin/category
    defaults: { _controller: backProductBundle:Category:getProducts }
